<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,">
    <title>Documento</title>
</head>

    <body>

        <fieldset>
        <legend>Dados Pessoais</legend>
        <h1>Teste de Formulario</h1>
        <form action="receptor.php" method="post" enctype="multipart/form-data">
        <label for="nome">Nome</label>
        <input type="text" id = "nome" name="nome" required>
        <br>
        
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" required>
        <br>

        <label for="aceite">Aceito os termos</label>
        <input type="checkbox" name="aceite" id="aceite">
        <br>
        
        <label for="feminino">Feminino</label>
        <input type="radio" name="sexo" id="fem" value="F">
        <label for="masculino">Masculino</label>
        <input type="radio" name="sexo" id="masc" value="M">
        <br>

        <label for="curriculo">Curriculo</label>
        <input type="file" name="curriculo" id="curriculo">
        <br>
        
        <label for="cor">Cor preferida</label>
        <input type="color" name="cor" id="cor">
        <br>

        <label for="data">Data de Nascimento</label>
        <input type="date" name="data" id="data" required>
        <br>

        <label for="e-mail">Seu email</label>
        <input type="email" name="e-mail" id="e-mail" placeholder="seuemail@gmail.com" required>
        <br>

        <label for="idade">Idade</label>
        <input type="number" name="idade" id="idade">
        <br>

        <label for="potencia">Potencia</label>
        <input type="range" name="potencia" id="potencia">
        <br>

        <label for="site">Site</label>
        <input type="url" name="site" id="site">
        <br>

        <label for="cpf">CPF</label>
        <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
        <br>
        </fieldset>
        

        <fieldset>
        <legend>Endereço</legend>
        <label for="estado">Estado</label>
        <select name="estado" id="estado">
            <option value="MG">Minas Gerais</option>
            <option value="ES">Espirito Santo</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
        </select></fieldset>
        
        
        <br><br>
        <label for="comentario">Comentario:</label><br>
        <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>

        <br><br>
        <button type="reset">Limpar</button>
        <button>Enviar</button>
    </form>

    </body>
